[colors]
background = #cc17182b
background-alt = #1c2841
foreground = #ffffd0
primary = #fed8b1
secondary = #8ABEB7
alert = #A54242
disabled = #323d54

; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
; secondary = #8ABEB7
; alert = #A54242
; disabled = #707880

[bar/bar]
width = 100%
height = 27pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=11;2
font-1 = Iosevka Nerd Font:style=Regular;size=11;2

modules-left = xworkspaces xwindow i3
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3

format = <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#8d93a0}%{T2}󰋊 %{T-}%{F-} %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "%{T2}  %{T-}"
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>

label-volume = %{F#8d93a0}%{T2}󰕾  %{T-}%{F-}%percentage%%

label-muted = "%{T2}󰖁  %{T-}%percentage%%"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{F#8d93a0}󰧑  %{F-}"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{F#8d93a0}%{T2} %{T-}%{F-} "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
interface = wlp0s20f3
label-connected = %{F#8d93a0} %{F-} %downspeed:9%%{T2}  %{T-} %upspeed:9%%{T2}  %{T-}
label-disconnected = 󰖪

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 5

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <ramp-capacity> <label-full>

;; Available tokens:
;;   %percentage% (default)
;;   %time%
;;   %consumption% (shows current charge rate in watts)
;label-charging = Charging %percentage%%
;
;; Available tokens:
;;   %percentage% (default)
;;   %time%
;;   %consumption% (shows current discharge rate in watts)
;label-discharging = Discharging %percentage%%
;
;; Available tokens:
;;   %percentage% (default)
;label-full = Fully charged

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = %{T2} %{T-}
ramp-capacity-1 = %{T2} %{T-}
ramp-capacity-2 = %{T2} %{T-}
ramp-capacity-3 = %{T2} %{T-}
ramp-capacity-4 = %{T2} %{T-}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = %{T2} %{T-}
animation-charging-1 = %{T2} %{T-}
animation-charging-2 = %{T2} %{T-}
animation-charging-3 = %{T2} %{T-}
animation-charging-4 = %{T2} %{T-}
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = %{T2} %{T-}
animation-discharging-1 = %{T2} %{T-}
animation-discharging-2 = %{T2} %{T-}
animation-discharging-3 = %{T2} %{T-}
animation-discharging-4 = %{T2} %{T-}
; Framerate in milliseconds
animation-discharging-framerate = 500

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M:%S
date = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
